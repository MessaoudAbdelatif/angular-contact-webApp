<div class="row">
  <div class="col-md-6 mx-auto my-5">
    <section class="form-elegant">
      <mdb-card>
        <mdb-card-body class="mx-4">
          <!--Header-->
          <div class="text-center">
            <h3 class="dark-grey-text mb-5">
              <strong>Login</strong>
            </h3>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="md-form">
              <input type="text" id="elegantFormUsername" [formControlName]="'username'" class="form-control"  mdbInput>
              <label for="elegantFormUsername">Username</label>
              <span *ngIf="!loginForm.get('username').value && loginForm.get('username').touched" class="text-danger"> Please provide a valid username</span>
            </div>

            <div class="md-form pb-3">
              <input type="password" id="elegantFormPasswordEx" [formControlName]="'password'"  class="form-control" mdbInput>
              <label for="elegantFormPasswordEx">Password</label>
              <span *ngIf="!loginForm.get('password').value && loginForm.get('password').touched" class="text-danger">Password cannot be empty</span>
              <p class="font-small blue-text d-flex justify-content-end">Forgot
                <a href="#" class="blue-text ml-1"> Password?</a>
              </p>
            </div>
            <div class="text-center mb-3">
              <button type="submit" mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>Login</button>
            </div>
          </form>
          <!--Body-->

          <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

          <div class="row my-3 d-flex justify-content-center">
            <!--Facebook-->
            <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
              <mdb-icon fab icon="facebook" class="blue-text text-center"></mdb-icon>
            </button>
            <!--Twitter-->
            <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
              <mdb-icon fab icon="twitter" class="blue-text"></mdb-icon>
            </button>
            <!--Google +-->
            <button type="button" mdbBtn color="white" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>
              <mdb-icon fab  icon="google-plus" class="blue-text"></mdb-icon>
            </button>
          </div>
        </mdb-card-body>
        <!--Footer-->
        <div class="modal-footer mx-5 pt-3 mb-1">
          <p class="font-small grey-text d-flex justify-content-end">Not a member?
            <a routerLink="/sign-up" class="blue-text ml-1"> Sign Up</a>
          </p>
        </div>

          <div class="login-failed" *ngIf='this.isError'>
            <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
          </div>
          <div class="login-failed" *ngIf="this.registerSuccessMessage && this.registerSuccessMessage.length > 0">
            <p class="register-success-text">{{registerSuccessMessage}}</p>
          </div>

      </mdb-card>

    </section>
  </div>
</div>
